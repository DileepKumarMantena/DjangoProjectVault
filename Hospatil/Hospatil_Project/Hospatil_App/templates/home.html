<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #003366;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }

        footer {
            background-color: #003366;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        /* Vertical Navigation Bar */
        nav {
            background-color: #002244;
            padding: 10px;
            width: 200px;
            float: left; /* Aligns the menu to the left */
            height: 100%; /* Full height */
            position: fixed; /* Fixes the menu on the left */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            margin-bottom: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            display: block;
            padding: 10px;
            background-color: #003366;
            border-radius: 4px;
        }

        nav ul li a:hover {
            background-color: #004488;
        }

        /* Content styles */
        .content {
            margin-left: 220px; /* Makes space for the vertical menu */
            padding: 20px;
            background: #ffffff;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .section {
            margin-bottom: 20px;
        }

        .section h2 {
            margin-top: 0;
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #003366;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>

        <header>
            <h1>Home</h1>
        </header>

        <nav>

        </nav>
