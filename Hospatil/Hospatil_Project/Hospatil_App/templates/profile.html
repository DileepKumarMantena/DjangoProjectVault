<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #003366;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }

        footer {
            background-color: #003366;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        /* Navigation Bar */
        nav {
            background-color: #002244;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Profile Page Styles */
        .profile-container {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .profile-container h2 {
            margin-top: 0;
        }

        .btn {
            background-color: #003366;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>User Profile</h1>
        </header>
        <nav>
            <ul>

                <li><a href="{% url 'profile' %}"></a></li>

            </ul>
        </nav>

        <main>
            <section class="profile-container">
                <h2>Your Profile Information</h2>
                <p><strong>Username:</strong> {{ user.username }}</p>
                <p><strong>Email:</strong> {{ user.email }}</p>
                <p><strong>Phone Number:</strong> {{ user.userregistrationmodel.phone_number }}</p>

                <a href="#" class="btn">Update Profile</a>
<!--                <a href="#" class="btn">Change Password</a>-->
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Your Hospital. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
