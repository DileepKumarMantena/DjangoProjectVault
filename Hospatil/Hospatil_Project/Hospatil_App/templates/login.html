<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HospatilLogin</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #003366;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }

        footer {
            background-color: #003366;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        /* Forms */
        .form {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }

        .input-field {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            background-color: #003366;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn:hover {
            background-color: #002244;
        }

        /* Error Messages */
        .error {
            color: #ff0000;
            margin-top: 10px;
        }

        /* Dashboard Styles */
        .account-details {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .actions ul {
            list-style: none;
            padding: 0;
        }

        .actions li {
            margin-bottom: 10px;
        }

        .actions a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Hospatil Login</h1>
        </header>

        <main>
            <form method="POST" class="form">
                {% csrf_token %}
                <input type="text" name="username_or_email_or_phone" placeholder="Username" required class="input-field">
                <input type="password" name="password" placeholder="Password" required class="input-field">
                <button type="submit" class="btn">Login</button>
            </form>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </main>
    </div>
</body>
</html>
