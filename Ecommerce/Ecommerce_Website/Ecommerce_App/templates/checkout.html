{% extends 'base.html' %}

{% block title %}Checkout{% endblock %}

{% block content %}
<h2>Checkout</h2>
<div class="form">
    <p>Total: ${{ cart.get_total_price }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Complete Purchase</button>
    </form>
</div>
{% endblock %}
