<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Website Dashboard</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #003366;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        footer {
            background-color: #003366;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        /* Logout Link Styles */
        .logout {
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .logout a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        .logout a:hover {
            color: #cc0000;
        }

        /* Image Styles */
        .image-container {
            text-align: center;
            margin: 20px 0;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 8px;
        }

        /* Actions */
        .actions {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .actions ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .actions li {
            margin-bottom: 10px;
        }

        .btn {
            background-color: #003366;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: block;
            margin: 0 auto;
            width: 150px;
        }

        .btn:hover {
            background-color: #002244;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Your Dashboard!</h1>
            <div class="logout">
                <a href="{% url 'logout' %}">Logout</a> <!-- Red logout link aligned to the right -->
            </div>
        </header>
        
        <main>
            <!-- Image Section -->
            <section class="image-container">
                <img src="https://www.samarthdigitalhouse.com/sdhgallery/blog/14.png?v=1651134959" alt="Ecommerce Banner">
            </section>

            <!-- Actions Section -->
            <section class="actions">
                <h2>Actions</h2>
                <ul>
                    <li><a href="{% url 'product_list' %}" class="btn">View Products</a></li>
                    <li><a href="{% url 'cart_detail' %}" class="btn">View Cart</a></li>
                    <li><a href="{% url 'checkout' %}" class="btn">Checkout</a></li>
                    <li><a href="{% url 'order_history' %}" class="btn">Order History</a></li>
                </ul>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Your Ecommerce Website. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
