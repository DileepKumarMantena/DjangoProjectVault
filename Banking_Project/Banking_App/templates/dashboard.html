    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard - ForBright Bank</title>
        <style>
            /* General Styles */
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 20px;
            }

            header {
                background-color: #003366;
                color: #ffffff;
                padding: 15px;
                text-align: center;
                position: relative;
            }

            footer {
                background-color: #003366;
                color: #ffffff;
                padding: 10px;
                text-align: center;
                margin-top: 20px;
            }

            /* Logout Link Styles */
            .logout {
                position: absolute;
                right: 20px;
                top: 15px;
            }

            .logout a {
                color: #ff0000;
                text-decoration: none;
                font-weight: bold;
            }

            .logout a:hover {
                color: #cc0000;
            }

            /* Forms */
            .form {
                background: #ffffff;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 20px;
                max-width: 500px;
                margin: 20px auto;
            }

            .input-field {
                width: calc(100% - 22px);
                padding: 10px;
                margin-bottom: 10px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .btn {
                background-color: #003366;
                color: #ffffff;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                text-decoration: none;
                text-align: center;
                display: inline-block;
            }

            .btn:hover {
                background-color: #002244;
            }

            /* Error Messages */
            .error {
                color: #ff0000;
                margin-top: 10px;
            }

            /* Dashboard Styles */
            .account-details {
                background: #ffffff;
                border: 1px solid #ddd;
                border-radius: 8px;
                padding: 20px;
                margin-bottom: 20px;
            }

            /* Account List Styles */
            .account-list {
                list-style: none;
                padding: 0;
            }

            .account-list li {
                display: flex;
                justify-content: space-between;
                background: #f9f9f9;
                border-bottom: 1px solid #ddd;
                padding: 15px;
                align-items: center;
            }

            .account-list li:last-child {
                border-bottom: none;
            }

            .account-name {
                font-weight: bold;
            }

            .account-balance {
                font-weight: bold;
                color: #003366;
            }

            /* New Account Form Styles */
            #addAccountForm {
                display: none;
                margin-top: 20px;
            }

            .account-actions {
                display: flex;
                gap: 10px;
            }

            .account-actions a,
            .account-actions button {
                background-color: #003366;
                color: #ffffff;
                padding: 5px 10px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                text-decoration: none;
                text-align: center;
                display: inline-block;
            }

            .account-actions a:hover,
            .account-actions button:hover {
                background-color: #002244;
            }

            .account-actions button {
                background-color: #ff0000;
                color: #ffffff;
            }

            .account-actions button:hover {
                background-color: #cc0000;
            }

            .account-actions form {
                display: inline;
            }
        </style>
        <script>
            // Function to toggle the visibility of the "Add Account" form
            function toggleForm() {
                var form = document.getElementById("addAccountForm");
                if (form.style.display === "none") {
                    form.style.display = "block";
                } else {
                    form.style.display = "none";
                }
            }
        </script>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>Welcome to Your Dashboard</h1>
                <div class="logout">
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </header>
            
            <main>
                <p>Good Evening, <strong style="color: #003366;">{{ user.username }}</strong>!</p>

                <section class="account-details">
                    <h2>Your Accounts</h2>

                    <!-- Add Account Button -->
                    <button class="btn" onclick="toggleForm()">Add Account</button>

                    <!-- Add Account Form -->
                    <form id="addAccountForm" method="POST" action="{% url 'add_account' %}">
                        {% csrf_token %}
                        <input class="input-field" type="text" name="account_name" placeholder="Account Name" required>
                        <input class="input-field" type="number" name="account_balance" placeholder="Balance" required>
                        <button type="submit" class="btn">Create Account</button>
                    </form>

                    <!-- Account List -->
                    <ul class="account-list">
                        {% for account in accounts %}
                            <li>
                                <span class="account-name">{{ account.name }}</span>
                                <span class="account-balance">${{ account.balance }}</span>
                                <div class="account-actions">
                                    <a href="{% url 'view_account' account.id %}">View</a>
                                    <form action="{% url 'delete_account' account.id %}" method="POST">
                                        {% csrf_token %}
                                        <button type="submit">Delete</button>
                                    </form>
                                </div>
                            </li>
                        {% endfor %}
                    </ul>
                </section>  
            </main>

            <footer>
                <p>&copy; 2024 ForBright Bank. All rights reserved.</p>
            </footer>
        </div>
    </body>
    </html>
