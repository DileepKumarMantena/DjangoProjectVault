<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Delete</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #003366;
            color: #ffffff;
            padding: 15px;
            text-align: center;
            position: relative;
        }

        footer {
            background-color: #003366;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            margin-top: 20px;
        }

        /* Logout Link Styles */
        .logout {
            position: absolute;
            right: 20px;
            top: 15px;
        }

        .logout a {
            color: #ff0000;
            text-decoration: none;
            font-weight: bold;
        }

        .logout a:hover {
            color: #cc0000;
        }

        /* Forms */
        .form {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 500px;
            margin: 20px auto;
        }

        .input-field {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .btn {
            background-color: #003366;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .btn:hover {
            background-color: #002244;
        }

        /* Confirm Delete Styles */
        .account-details {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Confirm Deletion</h1>
            <div class="logout">
                <a href="{% url 'logout' %}">Logout</a>
            </div>
        </header>
        
        <main>
            <section class="account-details">
                <h2>Are you sure you want to delete the account "{{ account.name }}"?</h2>
                <form action="{% url 'delete_account' account.id %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" class="btn" style="background-color: #ff0000;">Delete</button>
                    <a href="{% url 'dashboard' %}" class="btn">Cancel</a>
                </form>
            </section>
        </main>

        <footer>
            <p>&copy; 2024 ForBright Bank. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
